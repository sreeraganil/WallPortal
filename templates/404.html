{% load static %}
<!doctype html>
<html lang="en-us">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Page Not Found - WallPortal</title>
   <link href="{% static 'css/output.css' %}" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   <script src="https://unpkg.com/@lucide/web3/dist/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex flex-col justify-center items-center text-center p-4" style="font-family: 'Inter', sans-serif;">
   <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl">
      <div class="p-8">
         <!-- Animated icon -->
         <div class="relative mx-auto mb-6">
            <div class="absolute inset-0 bg-blue-100 rounded-full animate-ping opacity-20"></div>
            <div class="relative bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full w-20 h-20 flex items-center justify-center mx-auto shadow-lg">
               <img src="{% static 'images/favicon.png' %}" alt="WallPortal Logo" class="h-full w-full object-contain">
            </div>
         </div>
         
         <h1 class="text-8xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-indigo-600 mb-2">404</h1>
         <h2 class="text-2xl font-bold text-gray-800 mb-3">Page Not Found</h2>
         <p class="text-gray-600 mb-7 leading-relaxed">
            Oops! The page you're looking for seems to have wandered off into the digital void.
         </p>

         <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="/" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-medium rounded-lg shadow-md transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-2">
               <i data-lucide="home" class="w-5 h-5"></i>
               Back to Home
            </a>
            <a href="{% url 'contact' %}" class="px-6 py-3 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 font-medium rounded-lg shadow-sm transition-all duration-300 flex items-center justify-center gap-2">
               <i data-lucide="mail" class="w-5 h-5"></i>
               Contact Us
            </a>
         </div>
      </div>
      
      <div class="bg-gray-50 py-4 px-6 border-t border-gray-100">
         <p class="text-sm text-gray-500">Â© {% now "Y" %} WallPortal. All rights reserved.</p>
      </div>
   </div>
   
   <!-- Decorative elements -->
   <div class="absolute top-10 left-10 w-20 h-20 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
   <div class="absolute top-10 right-10 w-20 h-20 bg-indigo-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
   <div class="absolute bottom-10 left-20 w-20 h-20 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
   
   <style>
      @keyframes blob {
         0% { transform: translate(0px, 0px) scale(1); }
         33% { transform: translate(30px, -50px) scale(1.1); }
         66% { transform: translate(-20px, 20px) scale(0.9); }
         100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
         animation: blob 7s infinite;
      }
      .animation-delay-2000 {
         animation-delay: 2s;
      }
      .animation-delay-4000 {
         animation-delay: 4s;
      }
   </style>
   
   <script>
      lucide.createIcons();
   </script>
</body>
</html>
